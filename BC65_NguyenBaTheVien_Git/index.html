<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tính Tiền Lương Nhân Viên</h1>
      <div class="form-group">
        <label for="luong"></label>
        <input type="number" class="form-control" name="luong" id="luong" placeholder="Nhập Lương một ngày" />
      </div>
      <div class="form-group">
        <label for="ngay"></label>
        <input type="number" class="form-control" name="ngay" id="ngay" placeholder="Nhập Số ngày làm" />
      </div>
      <button class="a btn btn-primary" onclick="hanldeTinh()">
        Tính Lương
      </button>
      <div class="btn-primary" id="result"></i></div>
      <br /><br /><br /><br /><br />

      <h1>Tính Điểm Trung Bình</h1>
      <div class="form-group">
        <label for="number1"></label>
        <input
          type="number"
          name="number1"
          id="number1"
          class="form-control"
          placeholder="Nhập Số Thứ 1"
        />
      </div>
      <div class="form-group">
        <label for="number2"></label>
        <input
          type="number"
          name="number2"
          id="number2"
          class="form-control"
          placeholder="Nhập Số Thứ 2"
        />
      </div>
      <div class="form-group">
        <label for="number3"></label>
        <input
          type="number"
          name="number3"
          id="number3"
          class="form-control"
          placeholder="Nhập Số Thứ 3"
        />
      </div>
      <div class="form-group">
        <label for="number4"></label>
        <input
          type="number"
          name="number4"
          id="number4"
          class="form-control"
          placeholder="Nhập Số Thứ 4"
        />
      </div>
      <div class="form-group">
        <label for="number5"></label>
        <input
          type="number"
          name="number5"
          id="number5"
          class="form-control"
          placeholder="Nhập Số Thứ 5"
        />
      </div>
      <button class="a btn btn-primary" onclick="hanldeTB()">
        Tính Trung Bình
      </button>
      <div class="btn-primary" id="DTB"></i></div>
      <br /><br /><br /><br /><br /><br />

      <h1>Quy Đổi Tiền</h1>
      <div class="form-group">
        <label for="usd"></label>
        <input
          type="number"
          name="usd"
          id="usd"
          class="form-control"
          placeholder="Nhập Số Tiền"
        />
      </div>
      <button class="a btn btn-primary" onclick="hanldeUSD()">
        Quy Đổi VNĐ
      </button>
      <div class="btn-primary" id="tien"></div>

      <br /><br /><br /><br /><br /><br />
      <h1>Tính Diện Tích, Chu Vi hình chữ nhật</h1>
      <div class="form-group">
        <label for="cd"></label>
        <input
          type="number"
          class="form-control"
          name="cd"
          id="cd"
          placeholder="nhập chiều dài"
        />
      </div>
      <div class="form-group">
        <label for="cr"></label>
        <input
          type="number"
          class="form-control"
          name="cr"
          id="cr"
          placeholder="nhập chiều rộng"
        />
      </div>
      <button class="a btn btn-primary" onclick="hanldeHcn()">Tính</button>
      <div class="btn-primary" id="dtcv"></i></div>
      
      <br /><br /><br /><br /><br />

      <h1>Tính Tổng 2 ký số</h1>
      <div class="form-group">
        <label for="kyso"></label>
        <input
          type="number"
          class="form-control"
          name="kyso"
          id="kyso"
          placeholder="nhập chiều dài"
        />
      </div>
      <button class="a btn btn-primary" onclick="hanldeKyso()">Tính</button>
      <div class="btn-primary" id="sumks">
        </i>
      </div>
    </div>

    <script src="./js/index.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
